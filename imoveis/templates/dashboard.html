<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Meus Imóveis</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
        <a href="{{ url_for('add_imovel') }}" class="btn btn-success">Adicionar Imóvel</a>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Endereço</th>
                    <th>Aluguel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for imovel in imoveis %}
                <tr>
                    <td>{{ imovel.id }}</td>
                    <td>{{ imovel.endereco }}</td>
                    <td>R$ {{ imovel.aluguel }}</td>
                    <td>
                        <a href="{{ url_for('edit_imovel', id=imovel.id) }}" class="btn btn-warning">Editar</a>
                        <a href="{{ url_for('delete_imovel', id=imovel.id) }}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
